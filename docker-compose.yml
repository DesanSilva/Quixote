version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: quixote_db
    restart: unless-stopped
    environment:
      # All passwords set in .env file
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/CREATE.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3307:3306"
    networks:
      - quixote_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Apache Web Server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quixote_web
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - quixote_network

volumes:
  db_data:
    driver: local

networks:
  quixote_network:
    driver: bridge
